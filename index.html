<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amazon UI Clone</title>
<link rel="stylesheet" href="style.css">
</head>
<body>


<div class="nav-top">
    <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo">
    </div>

    <div class="search-bar">
        <select>
            <option>All</option>
        </select>
        <input type="text" placeholder="Search Amazon.in">
        <button><img src="https://cdn-icons-png.flaticon.com/512/622/622669.png" alt="Search" /></button>
    </div>

    <div class="nav-right">
        <div>Hello, sign in<br><b>Account & Lists</b></div>
        <div>Returns<br><b>& Orders</b></div>
        <div class="cart">
            <img src="https://cdn-icons-png.flaticon.com/512/263/263142.png" alt="Cart" /> Cart
        </div>
    </div>
</div>


<div class="nav-bottom">
    <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/1828/1828859.png" alt="Menu" /> All</a>
    <a href="#">Fresh</a>
    <a href="#">Mobiles</a>
    <a href="#">Deals</a>
    <a href="#">Customer Service</a>
    <a href="#">Prime</a>
    <span class="prime-ad">Join Prime Lite at ₹67/month</span>
</div>


<section class="hero">
    <div class="hero-text">
        <h1>Smartphones</h1>
        <h3>Starting ₹6,499</h3>
        <p>No Cost EMI | Exchange Offers</p>
    </div>
    <div class="hero-img">
        <img src="https://m.media-amazon.com/images/I/61OB0B7FA-L._AC_UL320_.jpg" alt="Hero Image">
    </div>
</section>


<section class="cards">
    <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/1046/1046769.png" alt="Home Decor">
        <h3>Home Style</h3>
    </div>

    <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/190/190411.png" alt="Bulk Order">
        <h3>Bulk Discounts</h3>
    </div>

    <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/1046/1046796.png" alt="Appliances">
        <h3>Appliances</h3>
    </div>

    <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/1046/1046749.png" alt="Headphones">
        <h3>Headphones</h3>
    </div>
</section>

<footer>
    © 2025 Amazon UI Clone
</footer>

</body>
</html>
